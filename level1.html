    <script>
        var arr = ['ABCDEEF,GHJKKM'];
        function recur (arr) {
        var obj = {};
        for (var i = 0; i < arr.length; i++) {
            if (obj[arr[i]] == undefined) {
                obj[arr[i]] = 1;
            } else {
                obj[arr[i]]++;
            }
        }
        for (var key in obj) {
            obj[key] <= 1 && delete obj[key];
        }
        return Object.keys(obj);
        }
        console.log(recur(arr));
    </script>
