<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言</title>
</head>
    <style type="text/css">
        #message_input{
            height: 30px;
        }
        div{
            border: solid 1px;
        }
        button{background-color: turquoise;
        color: white;
        height: 30px;}
    </style>

    <h1 align="center">留言板</h1>
    <body>
        <div style="width: 800px; height: 500px; background-color: antiquewhite;margin: 0px auto;" >
        <div id="message_input">
        <input id="inputContent" type="text" placeholder="请输入留言内容。" maxlength="10" style="width: 736px;height: 30px; margin-right: 0;margin-top: 500px;"/>
        <button onclick="inputText()">提交</button>
        </div>
        <div id="outputContent" style="width: 800px; height: 475px;background-color: white; margin-top: 30px; margin: 0px auto;"></div>
        </div>
        </div>
        <div style="height: 10px; " contenteditable="true">
        </div>
    </body>
    <script type="text/javascript">
        var num = 0;
        function dele(t){
            var divResult = document.getElementById("outputContent");
            var parents = t.parentNode;
            var n = parseInt((parents.childNodes)[1].innerText);
            divResult.removeChild(parents);
            num--;
            countNum(n);
        }
        function inputText(){
            var inputContent=document.getElementById("inputContent").value;
            var outputContent=document.getElementById("outputContent");
            outputContent.innerHTML+="<div><div id='result2' style='width: 785px; height: 20px; margin-top: 30px; margin: 0px auto;'>"+inputContent+"</div><span class='count_num'></span></div></div>";
            document.getElementById("inputContent").value="";
            num++;
            countNum(num);
        }
        function countNum(n){
            var span_counts = document.getElementsByClassName("count_num");

            for(var i = n-1;i<span_counts.length;i++){
                span_counts[i].innerText=i+1;
            }
        }   
    </script>
</html>
</body>
</html>
